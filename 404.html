<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Fedor Fokin</title>
    <meta property="og:title" content="Fedor Fokin"></meta>
    <meta property="og:description" content="A Russian interaction designer living in Singapore."></meta>

    <meta name="twitter:title" content="Fedor Fokin"></meta>

    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages

      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>

  </body>
</html>
